<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./Main.css">
    
</head>
<body>
    <div class="card">
        <h2>Temperature Converter</h2>
        <div class="input-container">
            <label for="celsius" id="cel">Celsius</label>
            <input type="number" id="celsius" placeholder="Temperature in Celsisus">
        </div>
    
        <div class="input-container">
            <label for="fahrenheit" id="fah">Fahrenheit</label>
            <input type="number" id="fahrenheit" placeholder="Temperature in Fahrenheit">
        </div>

        <button id="convertBTN">Convert</button>
        <button id="swapBTN">Swap</button>

    </div>

    
    

    <script src="./Main.js"></script>
    
</body>
</html>
